<h2>
  Users
</h2>
<button [disabled]="!enableAdd" class="btn btn-block btn-light mb-3">
  Add new User
</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">{{user.age}}</li>
      <li class="list-group-item">{{ user.address.street}},{{ user.address.city}}, {{ user.address.state}} </li>
    </ul>
  </li>
</ul>

<ng-template #noUsers>
  <h4> No Users Found</h4>
</ng-template>
<!-- <h3 *ngIf="users.length === 0"> No Users found</h3> -->
<h4 *ngIf="!loaded">Loading Users.....</h4>
